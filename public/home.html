<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Validation Magic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9"
    crossorigin="anonymous">
  <link rel="stylesheet" href="/style.css" />
</head>

<body>
  <main>
    <h1>Let's get Validating!</h1>
    <form action="/api/form">
      <div class='form__row'>
        <label for="fullName" class='form__label'>Full Name:</label>
        <input type="text" id="fullName" class='form__input'>
        <i class="fas fa-exclamation-circle" id='fullNameIcon'></i>
      </div>

      <div class='form__row'>
        <label for="userName" class='form__label'>Username:</label>
        <input type="text" id="userName" class='form__input'>
        <i class="fas fa-exclamation-circle" id='userNameIcon'></i>
      </div>

      <div class='form__row'>
        <label for="password" class='form__label'>Password:</label>
        <input type="password" id="password" class='form__input'>
        <i class="fas fa-exclamation-circle" id='passwordIcon'></i>
      </div>

      <div class='form__row'>
        <label for="confirmPassword" class='form__label'>Confirm Password:</label>
        <input type="password" id="confirmPassword" class='form__input'>
        <i class="fas fa-exclamation-circle" id='confirmPasswordIcon'></i>
      </div>

      <p class='form__error' id='formError'></p>

      <div class='form__row form__row_submit'>
        <input type="submit" value="Submit" class='form__submit' id='formSubmit'>
      </div>
    </form>
  </main>
  <script src="main.js"></script>
</body>

</html>
